

<!DOCTYPE html>

{% load static from staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap-4.0.0-alpha.3.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main2.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <script type="text/javascript" src="{% static 'js/jquery-3.1.0.js' %}"></script>

    <script type="text/javascript" src="{% static 'js/reconnecting-websocket.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/channel-0.2.0.js' %}"></script>
</head>
<body>

{% block body %}
{% endblock %}

{% block extra_scripts %}
{% endblock %}

</body>
</html>
